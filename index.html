  <script>
    async function saveNative(card){
      if('contacts' in navigator && 'ContactsManager' in window){
        try{await navigator.contacts.save([card]);return true}catch{}
      }
      return false;
    }

    function downloadVCF(){
      const vcf = `BEGIN:VCARD
VERSION:3.0
N:Singh;Manjit;;;
FN:Manjit Singh
ORG:HexaNest Realty Inc.
TITLE:Realtor
TEL;TYPE=CELL:+1-587-429-3092
TEL;TYPE=CELL:+1-403-123-4567
EMAIL;TYPE=INTERNET:Manjit.Singh@royallepage.ca
ADR;TYPE=WORK:;;Unit 102\\, 35 McTavish Pl NE;Calgary;AB;T2E 7J7;Canada
URL;TYPE=WORK:https://hexanestrealty.ca
URL;TYPE=INSTAGRAM:https://instagram.com/manjitsinghrealtor
URL;TYPE=PROFILE:https://linktr.ee/Hexanestrealty
END:VCARD`;
      const blob = new Blob([vcf], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = Object.assign(document.createElement('a'), { href: url, download: 'Manjit_Singh.vcf' });
      document.body.append(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const card = {
        name: ["Manjit Singh"],
        tel: ["+15874293092", "+16477216591"],
        email: ["Manjit.Singh@royallepage.ca"],
        address: ["Unit 102, 35 McTavish Pl NE, Calgary AB"],
        url: ["https://hexanestrealty.ca"]
      };
      if (!await saveNative(card)) downloadVCF();
    });
  </script>
